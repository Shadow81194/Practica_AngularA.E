<div class="container">
    REPORTE DE PAGO IMPUESTO RENTA
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tipo de Gasto</th>
                    <th scope="col">RUC</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gasto of gastos">
                <th scope="row"> {{gasto.id}} </th>
                <td> {{gasto.tipo}} </td>
                <td> {{gasto.ruc}} </td>
                <td> {{gasto.valor}} </td>
                
                </tr>
            </tbody>
        </table>
    </div>

</div>
